  <script src="js/randomBg.js"></script>
  
  <script>
    var $btnMove = $(".btn"),
    $tweenBox = $(".box1");

    var myBox = new TimelineLite()

    $btnMove.on('click',function(e){
      e.preventDefault();
      myBox.to($tweenBox, 2, {width:90, height:90})
      .to($tweenBox, 1, {left:300})
      .to($tweenBox, 1, {backgroundColor:"#52e252"})

})
