    <script>
        const bgColors = [
            "linear-gradient(120deg, #0a6c00a 0%, #068024 100%)",
            "linear-gradient(120deg, #f093fb 0%, #f5576c 100%)",
            "linear-gradient(to top, #5ee7df 0%, #b490ca 100%)",
            "linear-gradient(to top, #5ee7df 0%, #b490ca 100%)",
            "linear-gradient(180deg, #2af598 0%, #009efd 100%)",
            "linear-gradient(120deg, #0a6c00a 0%, #068024 100%)",
            "linear-gradient(to right, #e4afcb 0%, #b8cbb8 0%, #b8cbb8 0%, #e2c58b 30%, #c2ce9c 64%, #7edbdc 100%)",
        ];

        const body = document.querySelector("body");
        const superEventHandler = {
          resize: function handleResize() {
            let wide = window.innerWidth;
            console.log(wide);
            if (wide < 300) {
              body.style.background = bgColors[0];
            } else if (wide < 500) {
              body.style.background = bgColors[1];
            } else if (wide < 700) {
              body.style.background = bgColors[2];
            } else if (wide < 900) {
              body.style.background = bgColors[3];
            } else {
              body.style.background = bgColors[4];
            }
          }
        };

        window.addEventListener("resize", superEventHandler.resize);




        
    </script>
